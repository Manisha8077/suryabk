                            <option value="ICICI Bank">ICICI Bank</option>
                            <option value="IndusInd Bank">IndusInd Bank</option>
                            <option value="IDBI Bank">IDBI Bank</option>
                            <option value="IDFC FIRST Bank">IDFC FIRST Bank</option>
                            <option value="Jammu &amp; Kashmir Bank">Jammu &amp; Kashmir Bank</option>

                            <option value="South Indian Bank">South Indian Bank</option>
                            <option value="Tamilnad Mercantile Bank">Tamilnad Mercantile Bank</option>
                            <option value="YES Bank">YES Bank</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="Bank">Primary Bank Account</label><span style="color: red;">*</span>
                        <input type="text" name="Primary" id="Primary-Bank" class="form-control"

                </div>

                <div class="form-floating mb-3">
                    <label for="floatingTextarea">Comments or questions:</label><span style="color: red;">*</span>
                    <textarea class="form-control" placeholder="Leave a comments or questions" rows="1"
                        id="comments"></textarea>
                </div>
                <div class="text-center">
                    <button type="button" id="btnSubmit" class="btn btn-primary">Submit</button>
                </div>
        </div>
    </div>
    </form>
